<div >
<div >
  <h2 class="container">
    Product Management 
  </h2>
  
</div>

<div class="tab-container">
  <ul class="tab-list">
    <li class="tab-item active" (click)="selectTab(1)" [ngClass]="{ 'active': selectedTab === 1 }">Add A New Product</li>
    <li class="tab-item" (click)="selectTab(3)" [ngClass]="{ 'active': selectedTab === 3 }">Search For a product</li>
    <li class="tab-item" (click)="selectTab(2)" [ngClass]="{ 'active': selectedTab === 2 }">All Products</li>
   
  </ul>
  <div class="tab-content">
    <div class="tab-pane" [class.active]="selectedTab === 1">
      <!-- Content for Tab 1 -->
    
      <div id="id01" >
        
          <div class="container">
            <h1>Onboard Product</h1>
            <p>Please fill in this form to create a Product.</p>
            <hr>
            <label for="name"><b>Product Name</b></label>
            <input type="text" [(ngModel)]="product.productName" placeholder="Enter Product Name" name="name" required>
      
            <label for="desc"><b>Product Description</b></label>
            <input type="text" [(ngModel)]="product.productDescription" placeholder="Enter Product description" name="desc" required>
      
          
            <div class="clearfix">
             <button type="button" (click)="addProduct()" (click)="showAlert()">Add</button>
            </div>
          </div>
      </div>
    </div>

    <div class="tab-pane" [class.active]="selectedTab === 2">
      <!-- Content for Tab 2 -->
      <div > <div></div>
          <span class="modal-content" *ngFor="let user of products">
            <div class="box">{{ user.productName }} <div class="innerbox">{{ user.productDescription }} </div></div>
          </span>
      </div>
    </div>
 <div class="tab-pane" [class.active]="selectedTab === 3">
        <!-- Content for Tab 3 -->
      <div class="container">
        <h1>Find Eligible Products</h1>
        <hr>
        <label for="name"><b>Your average income (In Euro)</b></label>
        <input type="text" [(ngModel)]="income" placeholder="Enter income here" name="name" required>
      
        <label for="desc"><b>Your age</b></label>
        <input type="text" [(ngModel)]="age" placeholder="Enter your age" name="desc" required>
      
        <label for="stud"><b>Student</b></label>
        <input type="checkbox" [(ngModel)]="isStudent"  name="stud" required>
      </div>
      
        <div class="clearfix">
         <button type="button" (click)="findMyProducts()">Search</button>

         <div id="result">
            <span class="modal-content" *ngFor="let user of myproducts">
              <div class="box">{{ user.productName }} <div class="innerbox">{{ user.productDescription }} </div> </div>
            </span>
        </div>
    </div>
  
</div>


  </div>

 <!-- Categories 
 <div class="row mt-6">
      All Products
  </div>
-->



 
  
  
  
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  </div>
