<html>
<div >Product Management</div>

<body>

  <h2>A new Product ?</h2>
  
  <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Product</button>
  
  <div id="id01" class="modal">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
    <form class="modal-content" action="/action_page.php">
      <div class="container">
        <h1>Onboard Product</h1>
        <p>Please fill in this form to create a Product.</p>
        <hr>
        <label for="name"><b>Product Name</b></label>
        <input type="text" placeholder="Enter Product Name" name="name" required>
  
        <label for="desc"><b>Product Description</b></label>
        <input type="text" placeholder="Enter Product description" name="desc" required>
  
      
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Add</button>
        </div>
      </div>
    </form>
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  </script>
  
  </body>
  </html>
